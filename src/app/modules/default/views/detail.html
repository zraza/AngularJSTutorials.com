 <div class="page-title">
	<a href="#" back-button><i class="icon-left-open-big"></i></a>	<h3>{{item.title}}</h3>
</div>

<section class="listing">

   <ul>
      <li>
         
      <div class="video-player">
        <iframe width="100%" height="100%" src="//www.youtube.com/embed/QETUuZ27N0w" frameborder="0" allowfullscreen></iframe>
	</div>
         <div class="item-detail video-detail">
            
               <p>{{item.detail}}</p>
            
            <ul class="speakers">
               <li ng-repeat="speaker in item.speakers">
                  <img ng-src="{{speaker.avatar}}" />{{speaker.name}}
               </li>
            </ul>
            <ul class="tags">
               <li ng-repeat="item in item.topics">{{item}}</li>
            </ul>


         </div>


      </li>
   </ul>
