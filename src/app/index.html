<html ng-app="app">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title ng-bind="appPageTitle">App</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

   <link rel="stylesheet" href="/animate.css/animate.css">

   <!-- endinject -->
   <!-- inject:css -->
   <link rel="stylesheet" href="/css/app.css">
   <link rel="stylesheet" href="/css/modules/default/views/styles/error.css">
   <link rel="stylesheet" href="/styles/css/animation.css">
   <link rel="stylesheet" href="/styles/css/fontello.css">
   <!-- endinject -->

</head>

<body>
   <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


   <header class="header" head-return scroll-interval="10">
      <nav>

         <div class="brand">
            <a ui-sref="home">
               <span class="first">AngularJS</span>
               <span class="last">Tutorials</span>
            </a>
         </div>

         <ul>
            <li><a ui-sref="list-videos">Watch</a>
            </li>
            <li><a ui-sref="list-articles">Read</a>
            </li>
            <li><a ui-sref="list-modules">Download</a>
            </li>
            <li><a ui-sref="list-modules">Showcase</a>
            </li>
            <li><a class="searchx" href="#">Submit Resource</a>
            </li>
            <li><a class="search" href="#"><i class="icon-search"></i></a>
            </li>

         </ul>

      </nav>
   </header>

   <div class="content">
      <ui-view class="page-animation"></ui-view>
   </div>

   <footer class="footer"></footer>

   <!-- inject:vendor:js -->
   <script src="/angular/angular.js"></script>
   <script src="/angular-route/angular-route.js"></script>
   <script src="/angular-head-return/src/angular-head-return.js"></script>
   <script src="/angular-ui-router/release/angular-ui-router.js"></script>
   <script src="/angular-slugify/angular-slugify.js"></script>
   <script src="/angular-animate/angular-animate.js"></script>
   <!-- endinject -->
   <!-- inject:js -->
   <script src="/modules/default/directives/angular-youtube.js"></script>
   <script src="/modules/default/bootstrap.js"></script>
   <script src="/modules/default/directives/List.js"></script>
   <script src="/modules/default/controllers/List.js"></script>
   <script src="/modules/default/controllers/Error.js"></script>
   <script src="/modules/default/controllers/Detail.js"></script>
   <script src="/app.js"></script>
   <script src="/app-templates.js"></script>
   <!-- endinject -->

   (function(b, o, i, l, e, r) {
